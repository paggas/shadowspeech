<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "style.css">
	<title> Shadow Speech </title>
</head>
<body>
	<h1 align ="center"> Shadow Speech </h1>
		<ul id = "playlist">
			<li id = "track1">Audio #1
					<button type="button" class="btn btn-default btn-sm" onclick = "playSong('track1')">
							<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-default btn-sm focus{outline:none} active{background-color:#333; outline: none; box-shadow: none;}" onclick = "stopSong()">
							<span class="glyphicon glyphicon-stop"></span> Stop
					</button>
			</li>
			<li id = "track2">Audio #2
					<button type="button" class="btn btn-default btn-sm" onclick = "playSong('track2')">
							<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-default btn-sm " onclick = "stopSong()">
							<span class="glyphicon glyphicon-stop"></span> Stop
					</button>
			</li>
			<li id = "track3">Audio #3
					<button type="button" class="btn btn-default btn-sm" onclick = "playSong('track3')">
							<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-default btn-sm " onclick = "stopSong()">
							<span class="glyphicon glyphicon-stop"></span> Stop
					</button>
			</li>
			<li id = "track4">Audio #4
					<button type="button" class="btn btn-default btn-sm" onclick = "playSong('track4')">
							<span class="glyphicon glyphicon-play"></span> Play
					</button>
					<button type="button" class="btn btn-default btn-sm" onclick = "stopSong()">
							<span class="glyphicon glyphicon-stop"></span> Stop
					</button>
			</li>
		</ul>

	<script src="https://www.html5rocks.com/en/tutorials/webaudio/intro/js/buffer-loader.js"></script>
	

	<script>

		context = new AudioContext();
		source = null;

		function playSong(track){
			bufferLoader = new BufferLoader(
				context,
				[
				'audio/'+track+'.mp3'
				],
				finishedLoading
			);
			bufferLoader.load();
		}

		function stopSong(){
			source.stop();
		}

		function finishedLoading(bufferList){
			source = context.createBufferSource();
			source.buffer = bufferList[0];
			source.connect(context.destination);
			source.start(0);
		}
	</script>

</body>
</html>
